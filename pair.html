<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uranium Pairing</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #7e22ce;
      --secondary: #3b82f6;
      --accent: #06b6d4;
      --text: #f8fafc;
      --bg: #0f172a;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      padding: 20px;
      color: var(--text);
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 5px;
      background: linear-gradient(90deg, var(--accent), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(59, 130, 246, 0.3);
    }
    
    .header p {
      opacity: 0.8;
      font-size: 1.1rem;
    }
    
    .box {
      width: 100%;
      padding: 30px;
      text-align: center;
      background: rgba(15, 23, 42, 0.8);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(99, 102, 241, 0.2);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
    }
    
    .box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(59,130,246,0.1) 0%, rgba(0,0,0,0) 70%);
      pointer-events: none;
      z-index: -1;
    }
    
    .centered-text {
      text-align: center;
      margin: 20px 0;
    }
    
    .input-container {
      display: flex;
      background: rgba(30, 41, 59, 0.7);
      border-radius: 12px;
      padding: 5px;
      gap: 5px;
      width: 100%;
      margin: 25px 0;
      transition: all 0.3s ease;
    }
    
    .input-container:focus-within {
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
      background: rgba(30, 41, 59, 0.9);
    }
    
    .input-container input {
      border-radius: 10px 0 0 10px;
      background: #1e293b;
      width: 100%;
      padding: 15px 20px;
      border: none;
      color: var(--text);
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .input-container input:focus {
      outline: none;
      background: #1e293b;
    }
    
    .input-container input::placeholder {
      color: #94a3b8;
    }
    
    .input-container button {
      padding: 15px 25px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      font-weight: 600;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .input-container button:hover {
      background: linear-gradient(135deg, var(--secondary), var(--accent));
      transform: scale(1.03);
    }
    
    .input-container button:active {
      transform: scale(0.98);
    }
    
    .input-container button i {
      font-size: 18px;
    }
    
    .info-text {
      margin: 15px 0;
      color: #94a3b8;
      font-size: 14px;
    }
    
    #pair {
      min-height: 60px;
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .code-display {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .code-display:hover {
      transform: scale(1.05);
    }
    
    .code-display::after {
      content: 'Click to copy';
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      color: #94a3b8;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .code-display:hover::after {
      opacity: 1;
    }
    
    .copied-message {
      color: var(--accent);
      font-weight: 600;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .copied-message.show {
      opacity: 1;
    }
    
    .footer {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 25px;
      font-size: 14px;
      color: #64748b;
    }
    
    .footer div {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .loading {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: var(--accent);
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media (max-width: 600px) {
      .box {
        padding: 25px 20px;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .input-container {
        flex-direction: column;
      }
      
      .input-container input {
        border-radius: 10px;
      }
      
      .input-container button {
        border-radius: 10px;
        padding: 12px;
      }
      
      .footer {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Uranium Pairing ✨</h1>
      <p>Generate your connection code</p>
    </div>
    
    <div class="box">
      <div class="centered-text">
        <i class="fas fa-qrcode fa-2x" style="color: #8b5cf6; margin-bottom: 15px;"></i>
        <h3>Enter Your WhatsApp Number</h3>
        <p class="info-text">Include country code (e.g. +1 2345678910)</p>
      </div>
      
      <div class="input-container">
        <input type="tel" id="number" placeholder="+12345678910" inputmode="numeric">
        <button id="submit">
          <i class="fas fa-bolt"></i>
          Generate
        </button>
      </div>
      
      <div id="pair">
        <div class="info-text">Your code will appear here</div>
      </div>
      <div id="copied-message" class="copied-message">Code copied to clipboard!</div>
    </div>
    
    <div class="footer">
      <div>
        <i class="fas fa-user"></i>
        <span>Owner: Ilyass ☕</span>
      </div>
      <div>
        <i class="fas fa-robot"></i>
        <span>Bot: Uranium ✨</span>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script>
    const submitBtn = document.getElementById("submit");
    const phoneInput = document.getElementById("number");
    const pairContainer = document.getElementById("pair");
    const copiedMessage = document.getElementById("copied-message");
    
    async function copyCode() {
      const code = this.innerText;
      await navigator.clipboard.writeText(code);
      
      // Show copied message
      copiedMessage.classList.add('show');
      setTimeout(() => {
        copiedMessage.classList.remove('show');
      }, 2000);
    }
    
    submitBtn.addEventListener("click", async () => {
      const rawNumber = phoneInput.value.replace(/\D/g, "");
      
      // Validate input
      if (!rawNumber) {
        pairContainer.innerHTML = '<div class="info-text" style="color:#f87171">Please enter your phone number</div>';
        return;
      }
      
      if (rawNumber.length < 8) {
        pairContainer.innerHTML = '<div class="info-text" style="color:#f87171">Number too short - include country code</div>';
        return;
      }
      
      // Show loading
      pairContainer.innerHTML = '<div class="loading"></div>';
      
      try {
        // Simulate API call
        setTimeout(async () => {
          // Generate random 6-digit code
          const code = Math.floor(100000 + Math.random() * 900000);
          
          // Format number for display
          const formattedNumber = `+${rawNumber.substring(0, 3)} ${rawNumber.substring(3, 6)} ${rawNumber.substring(6)}`;
          phoneInput.value = formattedNumber;
          
          // Display code
          pairContainer.innerHTML = `
            <div>
              <div class="code-display" id="code-display">${code}</div>
              <div class="info-text">Click code to copy</div>
            </div>
          `;
          
          document.getElementById("code-display").addEventListener('click', copyCode);
        }, 1500);
      } catch (error) {
        pairContainer.innerHTML = '<div class="info-text" style="color:#f87171">Connection error - try again</div>';
      }
    });
    
    // Add input formatting
    phoneInput.addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, "");
      if (value.length > 0) {
        value = "+" + value;
      }
      e.target.value = value;
    });
  </script>
</body>
</html>
